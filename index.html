<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>  -->
    <script src="tfjs.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <h1 class="game-title">Snake Game</h1>
        <div class="top-bar">
            <div class="controls">
                <label for="mode" class="label">Choose Mode:</label>
                <select id="mode" class="dropdown">
                    <option value="manual">Play Manually (Arrow Keys)</option>
                    <option value="model">AI Mode</option>
                </select>
                <div class="button-group">
                    <button id="startGame" class="btn">Start Game</button>
                    <button id="restartGame" class="btn" style="display:none;">Restart Game</button>
                </div>
            </div>
            <div class="scoreboard">
                <div class="score-item">
                    <h2>Score:</h2>
                    <span id="score" class="score-value">0</span>
                </div>
                <div class="score-item">
                    <h2>High:</h2>
                    <span id="highScore" class="score-value">0</span>
                </div>
                <div class="score-item">
                    <h2>Gen:</h2>
                    <span id="genCount" class="score-value">0</span>
                </div>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="gameCanvas" width="600" height="600"></canvas>
        </div>
        <div class="mobile-controls">
            <button id="up-btn" class="mobile-btn">↑</button>
            <div class="mobile-controls-row">
                <button id="left-btn" class="mobile-btn">←</button>
                <button id="right-btn" class="mobile-btn">→</button>
            </div>
            <button id="down-btn" class="mobile-btn">↓</button>
        </div>
    </div>
    <script src="ai.js"></script>
    <script src="script.js"></script>
</body>

</html>
