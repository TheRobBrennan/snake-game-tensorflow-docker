<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>  -->
    <script src="tfjs.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <h1 class="game-title">Snake Game</h1>
        <div class="top-bar">
            <div class="controls">
                <label for="mode" class="label">Choose Mode:</label>
                <select id="mode" class="dropdown">
                    <option value="manual">Play Manually (Arrow Keys)</option>
                    <option value="model">AI Mode</option>
                </select>
                <div class="button-group">
                    <button id="startGame" class="btn">Start Game</button>
                    <button id="restartGame" class="btn" style="display:none;">Restart Game</button>
                </div>
            </div>
            <div class="scoreboard">
                <div class="score-item">
                    <h2>Score:</h2>
                    <span id="score" class="score-value">0</span>
                </div>
                <div class="score-item">
                    <h2>High:</h2>
                    <span id="highScore" class="score-value">0</span>
                </div>
                <div class="score-item">
                    <h2>Gen:</h2>
                    <span id="genCount" class="score-value">0</span>
                </div>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="gameCanvas" width="600" height="600"></canvas>
        </div>
        <div class="mobile-controls">
            <button id="up-btn" class="mobile-btn">↑</button>
            <div class="mobile-controls-row">
                <button id="left-btn" class="mobile-btn">←</button>
                <button id="right-btn" class="mobile-btn">→</button>
            </div>
            <button id="down-btn" class="mobile-btn">↓</button>
        </div>
        <div class="version-footer">
            <span id="app-version">Snake Game v0.1.0</span>
            <span id="commit-info">Loading...</span>
            <a href="https://github.com/TheRobBrennan/snake-game-tensorflow-docker" target="_blank" class="github-link"
                title="View on GitHub">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                </svg>
            </a>
        </div>
    </div>
    <script src="ai.js"></script>
    <script src="script.js"></script>
    <script src="version.js"></script>
    <script src="version-info.js"></script>
</body>

</html>
